<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div id="gameDiv">
        <h2 class="gameText" id="playerText">Player: </h2>
        <h2 class="gameText" id="computerText">Computer: </h2>
        <h2 class="gameText" id="resultText">Result: </h2>
        
        <button class="choiceBtn">ROCK</button>
        <button class="choiceBtn">PAPER</button>
        <button class="choiceBtn">SCISSORS</button>

        <div class="scoreDisplay">Player Score:
            <span id="playerScoreDisplay">0</span>
        </div>

        <div class="scoreDisplay">Computer Score:
            <span id="computerScoreDisplay">0</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
